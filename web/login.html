<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/new style.css">

</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container ">
            <form action="/academy/register" method="post">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="https://facebook.com" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://google.com" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="https://linkedin.com" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <div class="infield">
                    <i class="fa fa-user icon"></i>
                    <input type="text" placeholder="First Name" name="fname" />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="text" placeholder="Last Name" name="lname" />
                    <label></label>
                </div>
                <div class="infield">
                    <i class="fa fa-envelope icon"></i>
                    <input type="email" placeholder="Email" name="email" />
                    <label></label>
                </div>
                <div class="infield">
                    <i class="fa fa-key icon"></i>
                    <input type="password" placeholder="Password" name="password" />
                    <label></label>
                </div>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="/academy/home" method="post">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="https://facebook.com/" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://google.com/" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <div class="infield">
                    <input type="email" placeholder="Email" name="email" />
                    <label></label>
                </div>

                <div class="infield">
                    <input type="password" placeholder="Password" name="password" />
                    <label></label>
                </div>
                <a href="/academy/reset" class="forgot">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button>Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, There!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button>Sign Up</button>
                </div>
            </div>
            <button id="overlayBtn"></button>
        </div>
    </div>



    <!-- js code -->
    <script src="js/app.js">

    </script>

</body>

</html>
